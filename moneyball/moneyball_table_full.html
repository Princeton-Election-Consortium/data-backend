	<!-- Build your select: -->
	<div>
		<span>Select States</span>

			<option value="TX">Texas</option>

	<!-- Initialize the plugin: -->

		$(document).ready(function() {
			$('#states-dropdown').multiselect(

				maxHeight: 300,
				includeSelectAllOption: true,
				selectAll: true

			$('#states-dropdown').multiselect('selectAll', false);
			$('#states-dropdown').multiselect('updateButtonText');

			
			$('#states-dropdown').change(function() {
				console.log($(this).val());
				d3.selectAll('tr').remove();
				buildTable(20,3);
			}); 

			$('#normcheckbx').change(function() {
				console.log($(this).is(':checked'));

			}); 
		});
	</script>

	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript">

		function buildTable(Total, Per){
			d3.csv("processed_data.csv", function(error, data) {
				if (error) throw error;


				console.log($('#states-dropdown').val());

				data.forEach(function(d) {
					d['redistricting_voter_power'] = +d['redistricting_voter_power'];
					});

				console.log(data);

				console.log(data.filter(filterData))

				for (d in data) {
					if (data[d]['favored'] == 'FALSE') {
						data[d]['lean'] = data[d]['confidence']
					}
					else {
						data[d]['lean'] = data[d]['confidence'] + " " + data[d]['favored']
					}
				}
					
				data.sort(function(a, b) { return b['redistricting_voter_power'] > a['redistricting_voter_power']; });
                filtered_data = data.filter(filterData).slice(0,Total)
                
                
				
				var sortAscending = true;
				var table = d3.select('#money-table').append('table');
                var titles = ['state', 'district', 'favored', 'confidence', 'rep_nominee',
							'dem_nominee', 'incumbent', 'redistricting_voter_power', 
							'anti_gerrymandering_party', 'chamber']
                // ***** needs to be changed for production version
				var display_titles = titles
				var headers = table.append('thead').append('tr')
								.selectAll('th')
								.data(display_titles).enter()
								.append('th')
								.text(function (d) {
										return d;
									})
								.on('click', function (d) {
									headers.attr('class', 'header');
									
									if (sortAscending) {
										rows.sort(function(a, b) { return b[d] < a[d]; });
										sortAscending = false;
										this.className = 'aes';
									} else {
										rows.sort(function(a, b) { return b[d] > a[d]; });
										sortAscending = true;
										this.className = 'des';
									}
									
								});
				
				var rows = table.append('tbody').selectAll('tr')
							.data(filtered_data ).enter()
							.append('tr');
				rows.selectAll('td')
					.data(function (d) {
						return titles.map(function (k) {
							return { 'value': d[k], 'name': k};
						});
					}).enter()
					.append('td')
					.attr('data-th', function (d) {
						return d.name;
					})
					.text(function (d) {
						return d.value;
					});

				rows.sort(function(a, b) { return b['redistricting_voter_power'] > a['redistricting_voter_power']; });

				console.log(d3.selectAll("[data-th=redistricting_voter_power]"))

				d3.selectAll("[data-th=redistricting_voter_power]").
					text(function (d) {
						return (d.value / Math.max.apply(Math, extractColumn(
							$('#normcheckbx').is(':checked')  ? filtered_data : data, 
							"redistricting_voter_power")) * 100).toFixed(1);
					});
				var local_max = Math.max.apply(Math, extractColumn(filtered_data, "redistricting_voter_power"))
				var global_max = Math.max.apply(Math, extractColumn(data, "redistricting_voter_power"))
				if (local_max < global_max) {
						d3.select("#normperc").text("*redistricting_voter_power to " + (local_max/global_max * 100).toFixed(1) + "% of highest nationwide voter power")
						console.log("****updated")
					}

			});
		}

		function filterData(entry) {

			//console.log($('#states-dropdown').val())
		
			let states = $('#states-dropdown').val()

			if (states.indexOf(entry.state) !== -1) {
				return true
			}
				return false
		}

		function extractColumn(arr, column) {
  			return arr.map(x => x[column])
		}

		function normalizeColumn(rows, column) {
			for (row in rows) {
				console.log(row)

			}

		}
		buildTable(1000,300);
	
	</script>
