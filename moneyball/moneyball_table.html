<!DOCTYPE html>
<meta charset='utf-8'>
<html>

  <body>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    
      <!-- Build your select: -->
      <select id="example-getting-started" multiple="multiple">
        <option value="cheese">Cheese</option>
        <option value="tomatoes">Tomatoes</option>
        <option value="mozarella">Mozzarella</option>
        <option value="mushrooms">Mushrooms</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="onionddds">Onions</option>
        <option value="mushrodddoms">Mushrooms</option>
        <option value="pepperdddoni">Pepperoni</option>
        <option value="oniodddns">Onions</option>
      </select>

      <!-- Initialize the plugin: -->
      <script type="text/javascript">
        $(document).ready(function() {
            $('#example-getting-started').multiselect(
              {
                allSelectedText: 'All',
                maxHeight: 300,
                includeSelectAllOption: true,
                selectAll: true
            })
            $('#example-getting-started').multiselect('selectAll', false);
            $('#example-getting-started').multiselect('updateButtonText');

            
            $('#example-getting-started').change(function() {
              console.log($(this).val());
            }); 
        });
      </script>
  </body>
</html>
